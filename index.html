<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cl-format-simple-assistant</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div>
      <template v-for="name in ['tilda', 'char', 'new-line', 'fresh-line']">
        <div class="button" @click="onDirectiveButtonClick(name)">{{directiveSummaryList[name]}}</div>
      </template>
    </div>
    <div>
      <template v-for="name in ['decimal', 'binary', 'octal', 'hexadecimal']">
        <div class="button" @click="onDirectiveButtonClick(name)">{{directiveSummaryList[name]}}</div>
      </template>
    </div>
    <div>
      <template v-for="name in ['fixed-float', 'exponent-float', 'general-float']">
        <div class="button" @click="onDirectiveButtonClick(name)">{{directiveSummaryList[name]}}</div>
      </template>
    </div>
    <div>
      <template v-for="name in ['aesthetic', 'standard']">
        <div class="button" @click="onDirectiveButtonClick(name)">{{directiveSummaryList[name]}}</div>
      </template>
      <div class="button" @click="selectedOther = true">その他</div>
    </div>
    <template v-if="selectedOther">
      <other></other>
    </template>
    <template v-else>
      <div id="result-container">
        <div id="directive-summary">{{directiveSummary}}</div>
        <div id="clear-button" class="button" @click="onClearButtonClick">初期化</div>
        <div id="result">{{directive}}</div>
      </div>
      <div id="directive-options">
        <component ref="directiveComponent" :is="currentDirectiveComponent" @created-directive="changeDirective"></component>
      </div>
    </template>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/components/factorys/basicOptionsFactory.js"></script>
  <script src="js/components/factorys/radixOptionsFactory.js"></script>
  <script src="js/components/factorys/floatOptionsFactory.js"></script>
  <script src="js/components/factorys/printerOptionsFactory.js"></script>
  <script src="js/components/basicOptions.js"></script>
  <script src="js/components/charOptions.js"></script>
  <script src="js/components/radixOptions.js"></script>
  <script src="js/components/fixedFloatOptions.js"></script>
  <script src="js/components/floatOptions.js"></script>
  <script src="js/components/printerOption.js"></script>
  <script src="js/components/other.js"></script>
  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
