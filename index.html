<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cl-format-assistant</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div>
      <button @click="onDirectiveButtonClick('tilda')">~:チルダ</button>
      <button @click="onDirectiveButtonClick('char')">c:文字</button>
      <button @click="onDirectiveButtonClick('new-line')">%:改行</button>
      <button @click="onDirectiveButtonClick('fresh-line')">&:先頭以外改行</button>
    </div>
    <div>
      <button @click="onDirectiveButtonClick('decimal')">d:整数（10進数）</button>
      <button @click="onDirectiveButtonClick('binary')">b:整数（2進数）</button>
      <button @click="onDirectiveButtonClick('octal')">o:整数（8進数）</button>
      <button @click="onDirectiveButtonClick('hexadecimal')">x:整数（16進数）</button>
    </div>
    <div>
      <button @click="onDirectiveButtonClick('fixed-float')">f:小数（固定小数点）</button>
      <button @click="onDirectiveButtonClick('exponent-float')">e:小数（指数）</button>
      <button @click="onDirectiveButtonClick('general-float')">g:小数（自動選択）</button>
    </div>
    <div>
      <button @click="onDirectiveButtonClick('aesthetic')">a:汎用（きれい）</button>
      <button @click="onDirectiveButtonClick('standard')">s:汎用（標準）</button>
    </div>
    <component :is="currentDirectiveComponent" @created-directive="changeDirective"></component>
    <div>
      <div>結果</div>
      <div>{{directive}}</div>
    </div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/components/factorys/basicOptionsFactory.js"></script>
  <script src="js/components/factorys/radixOptionsFactory.js"></script>
  <script src="js/components/factorys/floatOptionsFactory.js"></script>
  <script src="js/components/factorys/printerOptionsFactory.js"></script>
  <script src="js/components/basicOptions.js"></script>
  <script src="js/components/charOptions.js"></script>
  <script src="js/components/radixOptions.js"></script>
  <script src="js/components/fixedFloatOptions.js"></script>
  <script src="js/components/floatOptions.js"></script>
  <script src="js/components/printerOption.js"></script>
  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
